{% extends 'base.html' %}

{% block title %}{{ produit.nom }}{% endblock %}

{% block content %}
<style>
    .product-detail-container {
        padding: 4rem 0;
    }

    .product-image-wrapper {
        border-radius: 16px;
        box-shadow: 0 8px 24px rgba(0, 0, 0, 0.08);
        overflow: hidden;
        background: white;
        height: 100%;
        transition: transform 0.3s ease;
    }

    .product-image {
        width: 100%;
        height: 500px;
        object-fit: contain;
        padding: 1rem;
    }

    .product-info {
        padding-left: 2.5rem;
    }

    .product-title {
        font-size: 2rem;
        font-weight: 600;
        color: #1a1a1a;
        margin-bottom: 1.5rem;
    }

    .product-price {
        font-size: 1.8rem;
        font-weight: 600;
        color: #007bff;
        margin-bottom: 2rem;
    }

    .product-description {
        font-size: 1rem;
        color: #64748b;
        line-height: 1.6;
        margin-bottom: 2.5rem;
    }

    .order-card {
        background: white;
        border-radius: 16px;
        box-shadow: 0 8px 24px rgba(0, 0, 0, 0.08);
        padding: 2rem;
    }

    .form-label {
        font-weight: 500;
        color: #475569;
        margin-bottom: 0.5rem;
    }

    .form-control {
        border: 2px solid #e2e8f0;
        border-radius: 8px;
        padding: 0.75rem 1rem;
        margin-bottom: 1.5rem;
    }

    .form-control:focus {
        border-color: #007bff;
        box-shadow: 0 0 0 3px rgba(0, 123, 255, 0.1);
    }

    .btn-order {
        width: 100%;
        padding: 1rem;
        border-radius: 8px;
        font-weight: 600;
        background: #007bff;
        color: white;
        border: none;
        transition: all 0.3s ease;
    }

    .btn-order:hover {
        background: #0056b3;
        transform: translateY(-2px);
    }

    @media (max-width: 992px) {
        .product-info {
            padding-left: 0;
            margin-top: 2rem;
        }

        .product-image {
            height: 400px;
        }
    }

    @media (max-width: 576px) {
        .product-title {
            font-size: 1.5rem;
        }

        .product-price {
            font-size: 1.5rem;
        }
    }
</style>

<div class="container product-detail-container">
    <div class="row">
        <!-- Image du Produit -->
        <div class="col-lg-6">
            <div class="product-image-wrapper">
                <img src="{{ produit.image.url }}" 
                     class="product-image" 
                     alt="{{ produit.nom }}">
            </div>
        </div>

        <!-- Détails du Produit -->
        <div class="col-lg-6 product-info">
            <h1 class="product-title">{{ produit.nom }}</h1>
            <div class="product-price">{{ produit.prix }} FCFA</div>
            <p class="product-description">{{ produit.description }}</p>

            <!-- Formulaire de Commande Simplifié -->
            <div class="order-card">
                <form method="post" action="{% url 'creer_commande' produit.id %}">
                    {% csrf_token %}
                    <div class="mb-4">
                        <label class="form-label">Quantité</label>
                        <input type="number" 
                               name="quantite" 
                               class="form-control" 
                               min="1" 
                               required>
                    </div>

                    <div class="d-grid">
                        <button type="submit" class="btn-order">
                            Commander maintenant
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
