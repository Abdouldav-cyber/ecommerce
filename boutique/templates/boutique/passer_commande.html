<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Commander {{ produit.nom }}</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" rel="stylesheet">

    <style>
        body {
            background: #f8fafc;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 1rem;
            font-family: 'Poppins', sans-serif;
        }
        .form-container {
            background: #ffffff;
            padding: 2.5rem;
            border-radius: 16px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.08);
            width: 100%;
            max-width: 500px;
            animation: fadeInUp 0.4s ease-out;
        }
        h1 {
            font-size: 1.8rem;
            font-weight: 600;
            color: #1a1a1a;
            text-align: center;
            margin-bottom: 2rem;
        }
        .form-control {
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            padding: 0.75rem 1rem;
            font-size: 0.95rem;
            transition: all 0.3s ease;
        }
        .form-control:focus {
            border-color: #007bff;
            box-shadow: 0 0 0 3px rgba(0, 123, 255, 0.1);
        }
        .form-label {
            font-weight: 500;
            color: #475569;
            margin-bottom: 0.5rem;
        }
        .btn-primary {
            width: 100%;
            padding: 0.875rem;
            border-radius: 8px;
            font-weight: 600;
            background: #007bff;
            border: none;
            transition: all 0.3s ease;
        }
        .btn-primary:hover {
            background: #0056b3;
            transform: translateY(-2px);
        }
        @media (max-width: 768px) {
            .form-container {
                padding: 1.5rem;
            }
            h1 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>

<div class="form-container">
    <h1 class="animate__animated animate__fadeIn">Finaliser la commande</h1>

    {% if error %}
        <div class="alert alert-danger animate__animated animate__fadeIn">{{ error }}</div>
    {% endif %}

    {% if success %}
        <div class="alert alert-success animate__animated animate__fadeIn">
            üéâ Votre commande a √©t√© pass√©e avec succ√®s !
        </div>
    {% endif %}

    {% if not success %}
    <form method="post" class="needs-validation" novalidate>
        {% csrf_token %}

        <div class="mb-3">
            <label for="quantite" class="form-label">Quantit√©</label>
            <input type="number" id="quantite" name="quantite" class="form-control" min="1" value="1" required>
        </div>

        <div class="mb-3">
            <label for="nom" class="form-label">Nom complet</label>
            <input type="text" id="nom" name="nom" class="form-control" required>
        </div>

        <div class="mb-3">
            <label for="adresse" class="form-label">Adresse</label>
            <textarea id="adresse" name="adresse" class="form-control" rows="3" required></textarea>
        </div>

        <div class="mb-3">
            <label for="telephone" class="form-label">T√©l√©phone</label>
            <input type="tel" id="telephone" name="telephone" class="form-control" required>
        </div>

        <div class="mb-4">
            <label for="email" class="form-label">Email</label>
            <input type="email" id="email" name="email" class="form-control" required>
        </div>

        <div class="d-grid">
            <button type="submit" class="btn btn-primary animate__animated animate__fadeInUp">
                Confirmer la commande
            </button>
        </div>
    </form>
    {% endif %}
</div>

<!-- Bootstrap JS Bundle -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
