<style>
    .form-container {
        background: white;
        border-radius: 16px;
        box-shadow: 0 8px 24px rgba(0, 0, 0, 0.08);
        padding: 2.5rem;
        max-width: 500px;
        margin: 2rem auto;
        transition: transform 0.3s ease;
    }

    .form-container:hover {
        transform: translateY(-5px);
    }

    .form-title {
        font-size: 1.8rem;
        font-weight: 600;
        color: #1a1a1a;
        text-align: center;
        margin-bottom: 2rem;
    }

    .form-control {
        border: 2px solid #e2e8f0;
        border-radius: 8px;
        padding: 0.875rem;
        font-size: 1rem;
        transition: all 0.3s ease;
    }

    .form-control:focus {
        border-color: #007bff;
        box-shadow: 0 0 0 3px rgba(0, 123, 255, 0.1);
    }

    .form-label {
        font-weight: 500;
        color: #475569;
        margin-bottom: 0.5rem;
        display: block;
    }

    .btn-primary {
        width: 100%;
        padding: 1rem;
        border-radius: 8px;
        font-weight: 600;
        background: #007bff;
        border: none;
        transition: all 0.3s ease;
    }

    .btn-primary:hover {
        background: #0056b3;
        transform: translateY(-2px);
    }

    @media (max-width: 768px) {
        .form-container {
            padding: 1.5rem;
            margin: 1rem;
        }

        .form-title {
            font-size: 1.5rem;
        }
    }
</style>

<div class="container d-flex align-items-center" style="min-height: 100vh;">
    <div class="form-container">
        <h2 class="form-title">Finaliser la commande</h2>
        
        <form method="post" class="needs-validation" novalidate>
            {% csrf_token %}

            <div class="mb-4">
                <label class="form-label">Nom complet</label>
                <input type="text" 
                       name="nom" 
                       class="form-control" 
                       required>
            </div>

            <div class="mb-4">
                <label class="form-label">Adresse</label>
                <textarea name="adresse" 
                          class="form-control" 
                          rows="3" 
                          required></textarea>
            </div>

            <div class="mb-4">
                <label class="form-label">Téléphone</label>
                <input type="tel" 
                       name="telephone" 
                       class="form-control" 
                       required>
            </div>

            <div class="d-grid gap-3">
                <button type="submit" class="btn btn-primary">
                    Confirmer la commande
                </button>
            </div>
        </form>
    </div>
</div>
