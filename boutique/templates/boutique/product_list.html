{% extends 'base.html' %}

{% block title %}Nos Produits{% endblock %}

{% block content %}
<!-- Titre de la page -->
<h1 class="text-center mb-5" style="font-family: 'Poppins', sans-serif; font-weight: 600; font-size: 2.5rem;">Liste des Produits</h1>

<div class="row">
    {% for produit in produits %}
    <div class="col-md-4 mb-4">
        <div class="card shadow-sm border-0 rounded">
            <!-- Image du produit -->
            <img src="{{ produit.image.url }}" class="card-img-top rounded-top" alt="{{ produit.nom }}" style="height: 250px; object-fit: cover;">
            
            <div class="card-body">
                <!-- Nom du produit -->
                <h5 class="card-title text-primary">{{ produit.nom }}</h5>
                <!-- Description courte -->
                <p class="card-text text-muted">{{ produit.description|truncatewords:20 }}</p>
                <!-- Prix -->
                <p class="card-text text-success"><strong>{{ produit.prix }} €</strong></p>
                <!-- Bouton pour voir les détails -->
                <a href="{% url 'details_produit' produit.id %}" class="btn btn-outline-primary w-100" style="border-radius: 20px;">Voir les détails</a>
            </div>
        </div>
    </div>
    {% endfor %}
</div>

{% endblock %}
