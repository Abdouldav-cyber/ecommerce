<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accueil - Boutique Moderne</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Fonts - Poppins -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Animate.css -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" rel="stylesheet">

    <style>
        :root {
            --primary-color: #4f46e5;
            --hover-color: #4338ca;
            --text-dark: #1f2937;
            --text-light: #6b7280;
            --bg-light: #f9fafb;
            --white: #ffffff;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: var(--bg-light);
            color: var(--text-dark);
            margin: 0;
            padding: 0;
        }

        /* Header ultra-moderne */
        .main-header {
            background: var(--white);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.06);
            padding: 1rem 0;
            position: sticky;
            top: 0;
            z-index: 1030;
        }

        .brand {
            font-size: 2rem;
            font-weight: 700;
            color: var(--primary-color);
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .brand:hover {
            color: var(--hover-color);
        }

        /* Section produits */
        .product-grid {
            padding: 4rem 0;
        }

        .product-card {
            border: none;
            border-radius: 20px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.08);
            background: var(--white);
            overflow: hidden;
            transition: all 0.4s ease;
        }

        .product-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 12px 36px rgba(0, 0, 0, 0.12);
        }

        .product-image {
            width: 100%;
            height: 220px;
            object-fit: cover;
            border-bottom: 1px solid #e5e7eb;
            transition: transform 0.4s ease;
        }

        .product-card:hover .product-image {
            transform: scale(1.05);
        }

        .product-body {
            padding: 1.8rem;
            text-align: center;
        }

        .product-title {
            font-size: 1.3rem;
            font-weight: 600;
            margin-bottom: 0.6rem;
            color: var(--text-dark);
        }

        .product-price {
            font-size: 1.2rem;
            font-weight: 600;
            color: var(--primary-color);
            margin: 0.8rem 0;
        }

        .btn-details {
            margin-top: 1rem;
            width: 100%;
            border-radius: 12px;
            font-weight: 500;
            padding: 0.75rem 1rem;
            background: var(--primary-color);
            color: var(--white);
            border: none;
            transition: all 0.3s ease;
        }

        .btn-details:hover {
            background: var(--hover-color);
            transform: translateY(-2px);
        }

        /* Responsive */
        @media (max-width: 768px) {
            .product-grid {
                padding: 2rem 0;
            }

            .product-card {
                margin-bottom: 2rem;
            }
        }
    </style>
</head>

<body>

    <header class="main-header">
        <div class="container d-flex justify-content-between align-items-center">
            <a href="/" class="brand animate__animated animate__fadeInDown">CEDRIC_SHOP</a>
        </div>
    </header>

    <main class="product-grid">
        <div class="container">
            <div class="row row-cols-1 row-cols-md-2 row-cols-lg-4 g-4">
                {% for produit in produits %}
                <div class="col animate__animated animate__fadeInUp animate__delay-{{ forloop.counter0 }}s">
                    <div class="product-card">
                        <img src="{{ produit.image.url }}" 
                             class="product-image" 
                             alt="{{ produit.nom }}">
                        <div class="product-body">
                            <h3 class="product-title">{{ produit.nom }}</h3>
                            <p class="product-price">{{ produit.prix }} FCFA</p>
                            <a href="{% url 'produit_detail' produit.id %}" class="btn btn-details">
                                Voir le produit
                            </a>
                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </main>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
