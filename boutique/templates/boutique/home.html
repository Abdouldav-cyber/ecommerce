<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Accueil - Boutique</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        .produit-card {
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            border-radius: 15px;
        }
        .produit-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(0,0,0,0.15);
        }
        .produit-img {
            height: 200px;
            object-fit: cover;
            border-top-left-radius: 15px;
            border-top-right-radius: 15px;
        }
    </style>
</head>
<body class="bg-light">

    <div class="container py-5">
        <h1 class="text-center text-primary mb-5">Nos Produits</h1>

        <div class="row g-4">
            {% for produit in produits %}
            <div class="col-md-6 col-lg-4">
                <div class="card produit-card h-100 shadow-sm bg-white">
                    <img src="{{ produit.image.url }}" alt="{{ produit.nom }}" class="card-img-top produit-img">
                    <div class="card-body d-flex flex-column">
                        <h2 class="h5 card-title text-center">{{ produit.nom }}</h2>
                        <p class="card-text text-muted">Prix : <strong>{{ produit.prix }} €</strong></p>
                        <p class="card-text small">{{ produit.description|truncatechars:100 }}</p>
                        <div class="mt-auto">
                            <a href="{% url 'produit_detail' produit.id %}" class="btn btn-outline-primary w-100 rounded-pill">Voir détails</a>
                        </div>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
